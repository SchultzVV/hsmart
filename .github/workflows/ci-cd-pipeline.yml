name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v3

      - name: Configurar Docker
        run: |
          docker-compose up -d
          sleep 10  # Aguarda os serviços subirem

      - name: Rodar Testes
        run: docker exec ingestion_service pytest tests/

      - name: Build da Imagem
        run: docker build -t usuario_docker/nome_da_imagem:latest .

      - name: Push da Imagem
        if: success()
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push usuario_docker/nome_da_imagem:latest
