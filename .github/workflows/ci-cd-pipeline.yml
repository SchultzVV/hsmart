name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      HUGGINGFACE_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}

    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v3

      - name: Login no GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Criar Imagens do Docker Compose
        run: docker-compose build --build-arg HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}

      - name: Rodar Containers
        run: docker-compose up -d && sleep 10

      - name: Rodar Testes
        run: docker exec ingestion_service pytest tests/

      - name: Tag e Push das Imagens
        run: |
          docker tag ingestion_service ghcr.io/${{ secrets.GHCR_USERNAME }}/ingestion_service:latest
          docker tag retrieval_service ghcr.io/${{ secrets.GHCR_USERNAME }}/retrieval_service:latest
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/ingestion_service:latest
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/retrieval_service:latest
